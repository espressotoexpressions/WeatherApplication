<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="search-bar">
      <p>Womp Womp Weather App</p>
      <input type="text" id="searchInput" />
      <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
    </div>
    <div class="container">
      <div class="row border border-primary">
        <div class="col-4">
          <img
            src="./assets/sun-solid.svg"
            id="currentIcon"
            alt="Current Weather Icon"
          />
        </div>
        <div class="col-8">
          <h3 id="currentDate">Day, Month xx</h3>
          <p id="currentCityName">City, State,Country</p>
          <p id="currentWeather">Current Weather</p>
          <p id="currentTemp">Current Temp</p>
          <div>
            <p id="currentMax">Current Max</p>
            <p id="currentMin">Current Min</p>
          </div>
        </div>
      </div>
    </div>
    <div class="forecast-block">
      <div class="forecast-card" id="forecast1">
        <p id="forecast1Day">Day1 Forecast</p>
        <img
          src="./assets/sun-solid.svg"
          id="forecast1Icon"
          alt="Forecast1 icon"
        />
        <p id="forecast1weather">Weather</p>
        <div class="forecastminmax">
          <p id="forecast1max">Max</p>
          <p>/</p>
          <p class="forecast1min">Min</p>
        </div>
      </div>
      <div class="forecast-card" id="forecast2">
        <p id="forecas2Day">Day2 Forecast</p>
        <img
          src="./assets/sun-solid.svg"
          id="forecast2Icon"
          alt="Forecast2 icon"
        />
        <p id="forecast2weather">Weather</p>
        <div class="forecastminmax">
          <p id="forecast2max">Max</p>
          <p>/</p>
          <p class="forecast2min">Min</p>
        </div>
      </div>
      <div class="forecast-card" id="forecast3">
        <p id="forecas3Day">Day3 Forecast</p>
        <img
          src="./assets/sun-solid.svg"
          id="forecast3Icon"
          alt="Forecast3 icon"
        />
        <p id="forecast3weather">Weather</p>
        <div class="forecastminmax">
          <p id="forecast3max">Max</p>
          <p>/</p>
          <p class="forecast3min">Min</p>
        </div>
      </div>
      <div class="forecast-card" id="forecast4">
        <p id="forecas4Day">Day4 Forecast</p>
        <img
          src="./assets/sun-solid.svg"
          id="forecast4Icon"
          alt="Forecast4 icon"
        />
        <p id="forecast4weather">Weather</p>
        <div class="forecastminmax">
          <p id="forecast4max">Max</p>
          <p>/</p>
          <p class="forecast4min">Min</p>
        </div>
      </div>
      <div class="forecast-card" id="forecast5">
        <p id="forecas5Day">Day5 Forecast</p>
        <img
          src="./assets/sun-solid.svg"
          id="forecast5Icon"
          alt="Forecast5 icon"
        />
        <p id="forecast5weather">Weather</p>
        <div class="forecastminmax">
          <p id="forecast5max">Max</p>
          <p>/</p>
          <p class="forecast5min">Min</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2db755e437.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
